<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/desktop7.css">
    <link rel="stylesheet" href="../css/font.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="../images/Group 2.png" alt="take a seat" class="header__logo">
            <aside>
                <div class="header__aside">
                    <h2 class="aside__profile">profile</h2>
                    <a href="./desktop10.html"><h2 class="aside__newtake">New take</h2></a>
                    <h2 class="aside__termsofuse">terms of use</h2>
                </div>
            </aside>
            <div class="header__links">
                <a href="#" id="main" class="header__link">Main</a>
                <a href="order.html" class="header__link">Order</a>
                <a href="more.html" class="header__link">More</a>
            </div>
            <h2 class="header__name">Nazar</h2>
            <a href="registration.html" class="header__logout">log out</a>
    </header>
    <div class="profile__block">
        <h2 id="profile" class="profile__title">
            profile
        </h2>
        <h3 class="profile__title">
            Name
        </h3>
        <input class="profile__input" id="name" required minlength="2" type="text">
        <h3 class="profile__title">
            age
        </h3>
        <input class="profile__input" id="age" required maxlength="2" type="number">
        <h3 class="profile__title">
            Address
        </h3>
        <input class="profile__input" required maxlength="30" type="text">
        <h3 class="profile__title">
            Passport data
        </h3>
        <input class="profile__input" id="data" maxlength="12" type="number">
        <h3 class="profile__title">
            Who issued passport
        </h3>
        <input class="profile__input" id="issued" required maxlength="16" type="text">

        <button class="profile__button">
            save
        </button>
        <script src="../js/saveInputData.js"></script>
    </div>
</body>
</html>
