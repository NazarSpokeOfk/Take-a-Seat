<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/font.css">
</head>
<body>
    <section class="registration">
        <div class="container">
            <a href="../main.html"><img src="../images/Group 1.png" alt="Take a seat" class="registration__logo">
            </a>
            <div class="registration__window">
                <h3 class="registration__title">
                    Sign Up
                </h3>
                <h5 class="registration__input__title">
                    Email
                </h5>
                <input type="email" required class="registration__input">
                <h5 class="registration__input__title">
                    Password
                </h5>
                <input type="password" required class="registration__input">
                <h5 class="registration__input__title">
                    Confirm Password
                </h5>
                <input type="password" required class="registration__input">
                <h3 class="registration__accept">i accept the Terms of Use</h3>
                <input class="checkbox" type="checkbox">
                <button type="button" class="registration__btn">
                    continue
                </button>
                <a href="../html/registration.html"><h5 id="SignUp" class="registration__other">
                    Log in
                </h5></a>
            </div>
        </div>
    </section>
</body>
</html>
